<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>JapunGo sign in</title>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <p>JapunGo</p>
      <ul class="menu">
        <li><a href="forget_psw.html">忘記密碼</a></li>
        <li><a href="sign_in.html">註冊</a></li>
        <li><a href="index.html">登入</a></li>
      </ul>
    </div>
    <div class="clear"></div>
    
    <div class="content">
      <img src="img/logo.png" alt="">  
      <h1>註冊</h1>
      <div class="file-uploader">
        <label class="upload">
          頭貼
          <input id="upload_img" style="display:none;" type="file" data-target="file-uploader" accept="image/*">
          <img src="img/camera.png"/>
        </label>    
      </div>
      <div class="name">
        <p>暱稱</p>
        <input type="text" class="txt">
      </div>
      <div class="id">
          <p>帳號</p>
          <input type="text" class="txt">
      </div>
      <div class="psw">
          <p>密碼</p>
          <input type="text" class="txt">
      </div>
      <div class="email">
          <p>信箱</p>
          <input type="email" class="txt">
      </div>
      <div class="tip">
        <button onclick="signIn()" class="sign_in">註冊</button>
      </div>
      
    </div>
    
  </div>

  <script>
    // $(document).ready(function(){
    //   $('#upload').click(function(){
    //     $('#file-uploader').click();
    //   });

    // });
  </script>
  
</body>
</html>
