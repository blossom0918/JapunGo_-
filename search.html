<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/search.css">
    <title>搜尋美食</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <p>JapunGo</p>
            <ul class="menu">
                <li><a href="">登出</a></li>
                <li><a href="#menu" class="toggle"><span>Menu</span></a></li>
            </ul>

            <!-- <nav id="menu">
                <ul class="links">
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="game.html">今天吃什麼</a></li>
                    <li><a href="search.html">搜尋美食</a></li>
                </ul>
            </nav> -->

        </div>
        <div class="clear"></div>

        <div class="search">
            <h1>搜尋美食</h1>
            <p>肚子餓了嗎？快來搜搜附近有什麼美食</p>
            <div class="inputArea">
                <input type="text" class="searchTerm">
                <button type="submit" class="searchBtn"><img src="img/search.png" alt=""></button>
            </div>
        </div>
        <div class="clear"></div>

        <div class="content">
            <!-- btn按下後<h2>、<div class="line">、<div class="info">同搜尋結果一起出現 -->
            <h2 class="inputItem">輸入食物</h2>        
            <div class="line"></div>
            <div class="list">
                <div class="info">
                    <h3>餐廳名</h3>
                    <img src="img/pin.png" class="addIcon">
                    <p class="address">地址</p>
                    <img src="img/tel.png" class="telIcon">
                    <p class="tel">電話</p>
                    <div class="btn">
                        <button id="post">發起動態</button>
                        <button>加入清單／自清單移除</button>
                        <!-- 已在清單內顯示移除，尚未加入顯示加入 -->
                        <button id="comment">我要評論</button>
                    </div>

                    <div class="postArea">
                        <div class="postInput">
                            <input type="text" class="postTerm" placeholder="請輸入動態內容">
                            <img src="img/pic.png" alt="">
                        </div>
                        <div class="btn2">
                            <button>確定</button>
                            <button>取消</button>
                        </div>
                    </div>
                    
                    <div class="commentArea">
                        <div class="commentInput">
                            <input type="text" class="commentTerm" placeholder="請輸入評論內容">
                            <img src="img/pic.png" alt="">
                        </div>
                        <div class="btn3">
                            <button id="option">評論選項</button>
                            <button>我要評論</button>
                        </div>
                        <div class="btnOption">
                            <button>環境乾淨</button>
                            <button>環境骯髒</button>
                            <button>餐點美味</button>
                            <button>餐點糟糕</button>
                            <button>親切店家</button>
                            <button>服務極差</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="mapContent">
            <!-- 地圖顯示 -->
        </div>

        <div class="clear"></div>
        
        <div class="footer">
            <div class="left">
                <img src="img/logo_mini.png" alt="" class="logo">
                <h3>聯絡我們</h3>
                <p>如有任何問題，請留下您的問題與聯絡信箱，我們將儘速與您聯繫</p>
            </div>
            
            <div class="right">
                <input type="text" class="questionTerm" placeholder="您的問題">
                <div class="emailArea">
                    <input type="email" class="emailTerm" placeholder="您的信箱">
                    <button type="submit" class="submitBtn"><img src="img/send.png" alt="" class="contact"></button>
                </div> 
            </div> 
            
            <button id="backTop" class="toTop"></button>
            <button id="listView" class="listBtn"><img src="img/list.png" alt=""></button>
            <button id="mapView" class="mapBtn"><img src="img/map.png" alt=""></button>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $( document ).ready(function() {
            $('#listView').hide();
            $('.mapContent').hide();
            $('#mapView').click(function() {
                $('.mapContent').toggle();
                $('#listView').toggle();
                $('.content').hide();
                $('#mapView').hide();
            });

            $('#listView').click(function() {
                $('#listView').hide();
                $('.mapContent').hide();
                $('.content').toggle();
                $('#mapView').toggle();
            });

            $('.postArea').hide();
            $('#post').click(function() {
                $('.postArea').slideToggle();
                $('.commentArea').hide();
            });

            $('.commentArea').hide();
            $('#comment').click(function() {
                $('.commentArea').slideToggle();
                $('.postArea').hide();
            });

            $('.btnOption').hide();
            $('#option').click(function() {
                $('.btnOption').slideToggle();
            });
        });

        $(function(){
            $('#backTop').click(function(){ 
                $('html,body').animate({scrollTop:0}, 333);
            });

            $(window).scroll(function() {
                if ( $(this).scrollTop() > 300 ){
                    $('#backTop').fadeIn(222);
                } else {
                    $('#backTop').stop().fadeOut(222);
                }
            }).scroll();

        });
    </script>
</body>
</html>
